<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Global Eagles</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body background="footer_lodyas.png">
  <div class="container">
  <div id="login-form">
    <h3><font color= "sky blue"><center>Register</font></center></h3>
    <fieldset>
     <center>
      <input class="user_name" type="text" name="user_name" required value="Username" 
               onBlur="if(this.value=='')this.value='Username'" 
               onFocus="if(this.value=='Username')this.value='' "> 
        <input class="password" type="text" name="password" required value="Password" 
               onBlur="if(this.value=='')this.value='Password'" 
               onFocus="if(this.value=='Password')this.value='' "> 
         <input class = "first_name" type = "text" name = "first_name" required value = "firstname"
                onBlur="if(this.value=='')this.value='firstname'" 
               onFocus="if(this.value=='Username')this.value='' "> 
         <input class = "email_address" type = "text" name = "email_address" required value = "Email"
                onBlur="if(this.value=='')this.value='Email'" 
               onFocus="if(this.value=='Username')this.value='' "> 
                
        <button id="Login" type = "submit" class="float-left submit-button" >Register</button>    
      </center>
    </fieldset>
  </div> <!-- end login-form -->
</div>
<script src="js/jquery-2.1.3.min.js"></script>
    
    
    
    
<script>
    $("#Login").click(function() {
 
        xmlhttp=new XMLHttpRequest();
        xmlhttp.open("POST","http://45.55.160.70/AddUser.php",true);
        xmlhttp.setRequestHeader("Content-type","application/x-www-form-urlencoded");
        xmlhttp.send("user_name=" + $("input.user_name").val() + "&" +
                     "password=" + $("input.password").val() + "&" +
                     "first_name=" + $("input.first_name").val() + "&" +
                     "email_address=" + $("input.email_address").val());
        $("body").html("<p><center>Registration successful!</center></p>");    
       // $("body").html("Singing up");
        setTimeout(function(){window.location.href='splash.html'},5000);
        
        
    });
</script>
</body>

</html>
