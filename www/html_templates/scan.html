<style type="text/css">

#loading {
width: 30px;
height: 30px;
}

</style>

<div id="layout">
  <ng-include src="'html_templates/menu.html'"> </ng-include>
  <div id="main">
    <div class="header">
      <h1>Take Photo</h1>
    </div>
    <div class="content">
      <div id="choose-capture-type">
        <br>
        {{capturing}} <button id="capture-photo" class="pure-button" ng-click="capturePhoto()">Capture Photo</button> <br><br> 

        <button onclick="getPhoto(pictureSource.PHOTOLIBRARY);" class="pure-button">From Photo Library</button><br><br>
        <img style="display: none; width:300px;height:300px;" id="smallImage" src="" />
        <img style="display: none;" id="largeImage" src="" />
      </div>
      <img id="loading" src="img/loading.gif" />
      <div id="review-results">      

      </div>
    </div>
  </div> <!-- END .main -->
</div> <!-- END .layout -->
