<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A layout example with a side menu that hides on mobile, just like the Pure website.">
  <title>Global Eagles</title>
  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
  <link rel="stylesheet" href="css/main.css">
  <!--[if lte IE 8]>
      <link rel="stylesheet" href="css/layouts/side-menu-old-ie.css">
  <![endif]-->

      <link rel="stylesheet" href="css/layouts/side-menu.css">

<body background="footer_lodyas.png"><center>
<div id="layout">

    <!-- Menu toggle -->
    <a href="#menu" id="menuLink" class="menu-link">
        <!-- Hamburger icon -->
        <span></span>
    </a>
    <div id="menu">
        <div class="pure-menu">
            <a class="pure-menu-heading" href="#">Company</a>
            <ul class="pure-menu-list">
              <li class="pure-menu-item"><a href="#" class="pure-menu-link">Take Photo</a></li>
              <li class="pure-menu-item"><a href="#" class="pure-menu-link">View Photos</a></li>
              <li class="pure-menu-item" class="menu-item-divided pure-menu-selected">
                  <a href="linegraph.html" class="pure-menu-link">View Charts</a>
              </li>
              <li class="pure-menu-item"><a href="index.html" class="pure-menu-link">Sign Out</a></li>
            </ul>
        </div>
    </div>
    <div id="main">
        <div class="header">
            <h1>Spending History</h1>

<select onChange="window.location.href=this.value">
    <option value="linegraph.html">Line Graph</option>
    <option value="piegraph.html">Pie Graph</option>
    <option value="bargraph.html">Bar Graph</option>
    <option value="radargraph.html">Radar Graph</option>
</select>
        </div>
        <div class="content">
            <h2 class="content-subhead">Money Spent by Month</h2>
            <canvas id="buyers" 
                    height="300"  
                    style="border: solid 1px black;">
            </canvas>
        </div>
    </div>
</div>

<script src="js/jquery-2.1.3.min.js"></script>
<script src="js/Chart.js"></script> 
<script src="js/ui.js"></script>
<script src="js/linegraph.js"></script>

</body>
</html>
