<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A layout example with a side menu that hides on mobile, just like the Pure website.">
  <title>Global Eagles</title>
  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
  <!--[if lte IE 8]>
      <link rel="stylesheet" href="css/layouts/side-menu-old-ie.css">
  <![endif]-->
  <!--[if gt IE 8]><!-->
      <link rel="stylesheet" href="css/layouts/side-menu.css">
  <!--<![endif]-->
</head>
<body bgcolor="sky blue">
<div id="layout">
    <!-- Menu toggle -->
    <a href="#menu" id="menuLink" class="menu-link">
        <!-- Hamburger icon -->
        <span></span>  
    </a>
    <div id="menu">
        <div class="pure-menu">
            <a class="pure-menu-heading" href="#">Options</a>
            <ul class="pure-menu-list">
                <li class="pure-menu-item"><a href="#" class="pure-menu-link">Take Photo</a></li>
                <li class="pure-menu-item"><a href="#" class="pure-menu-link">View Photos</a></li>
                <li class="pure-menu-item" class="menu-item-divided pure-menu-selected">
                    <a href="#" class="pure-menu-link">View Charts</a>
                </li>
                <li class="pure-menu-item"><a href="#" class="pure-menu-link">Sign Out</a></li>
            </ul>
        </div>
    </div>
    <div id="main">
        <div class="header">
            <h1>Global Eagles</h1>
            <h2>Receipt Scanner Application</h2>
	    <div class="pure-u-1-4" >
                <center><img class="pure-img-responsive" src="img/receiptscanner.png" alt="Peyto Lake"></center>
            </div>
        </div>
        <div class="content">
            <!--<h2 class="content-subhead">How to use this layout</h2>-->
            <div class="pure-g">
                <div>
                    <center><img class="pure-img-responsive" src="img/GE2.png" alt="Peyto Lake"></center>
                </div>
            </div>
            <center><font color="red"><h2 class="content-subhead">Navigation to the right</h2></font></center>
        </div>
    </div>
</div>
<script src="js/ui.js"></script>
</body>
</html>
